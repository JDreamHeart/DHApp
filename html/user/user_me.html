<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>梦心App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/appMain.css" />
	</head>
	<body>
		<div class="userMe mui-content">
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right userHead" href="user.html">
						<img id="headImg" class="mui-icon userHeadPic" src="" alt="" />
						<div class="userHeadInfo">
							<p class="userHeadName">梦心DH<span class="mui-icon mui-icon-contact"></span></p>
							<p>广东 梅州</p>
						</div>
					</a>
				</div>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="article.html">
						<span class="mui-icon-extra mui-icon-extra-xiaoshuo"></span>
						发表
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="collection.html">
						<span class="mui-icon mui-icon-star"></span>
						收藏
					</a>
				</li>
			</ul>
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="history.html">
						最近历史记录
					</a>
				</div>
			</div>
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="aboutDH.html">
						关于梦心App
					</a>
				</div>
			</div>
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="setting.html">
						<span class="mui-icon mui-icon-gear"></span>
						设置
					</a>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:false //启用右滑关闭功能
			});
			var page_style = {
				top: '0',
				bottom: '0'
			};
			mui.plusReady(function() {
				defaultImg();
			});
			mui('.userMe').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(!plus.webview.getWebviewById(targetTab))
				{
					plus.webview.create(targetTab, targetTab, page_style);
				}
				//显示目标选项卡
				plus.webview.show(targetTab,'pop-in');
				plus.webview.hide(plus.webview.getWebviewById('html/user/user_me.html'));
			});
			function defaultImg() {
				if(mui.os.plus){
					plus.io.resolveLocalFileSystemURL("_doc/head.jpg", function(entry) {
						var s = entry.fullPath + "?version=" + new Date().getTime();;
						document.getElementById("headImg").src = s;
					}, function(e) {
						document.getElementById("headImg").src = '../../img/user/theimg.jpeg';
					})
				}else{
					document.getElementById("headImg").src = '../../img/user/theimg.jpeg';
				}
			};
		</script>
	</body>
</html>
