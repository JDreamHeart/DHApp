<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>梦心App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/icons-extra.css" />
		<link rel="stylesheet" href="../../css/appMain.css" />
	</head>
	<body>
		<div class="community mui-content">
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="pengyouquan.html">
						<span class="mui-icon-extra mui-icon-extra-peoples"></span>
						好友动态
						<span class="mui-hidden mui-pull-right RedPoint">·</span>
					</a>
				</div>
			</div>
			<div class="mui-table-view">
				<div class="mui-table-view-cell">
					<a class="mui-navigate-right" href="discuss.html">
						<span class="mui-icon mui-icon-chatboxes"></span>
						讨论区
						<span class="mui-hidden mui-pull-right RedPoint">·</span>
					</a>
				</div>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="rank.html">
						<span class="mui-icon-extra mui-icon-extra-rank"></span>
						排行榜
						<span class="mui-pull-right RedPoint">·</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="newInformation.html">
						<span class="mui-icon-extra mui-icon-extra-new"></span>
						最新资讯
						<span class="mui-pull-right RedPoint">·</span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack:false //启用右滑关闭功能
			});
			var page_style = {
				top: '0',
				bottom: '0'
			};
			mui('.mui-table-view-cell').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if(!plus.webview.getWebviewById(targetTab))
				{
					plus.webview.create(targetTab, targetTab, page_style);
				}
				//显示目标选项卡
				plus.webview.show(targetTab,'pop-in');
				plus.webview.hide(plus.webview.getWebviewById('html/community/community.html'));
			});
		</script>
	</body>
</html>
