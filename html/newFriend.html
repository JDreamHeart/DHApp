<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>梦心App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style type="text/css">
			.mui-content{
				margin-top: 10px;
			}
			.newFriendTitle{
				font-size: 14px;
				color: #686868;
				margin-left: 10px;
			}
			.mui-table-view{
				background-color: #FFFFFF;
			}
			img.mui-media-object{
				min-width: 48px;
				min-height: 48px;
				max-width: 48px;
				max-height: 48px;
			}
			.mui-table-view-cell>a{
				position: relative;
				border-bottom: 1px #EEEEEE solid;
			}
			.mui-media-body{
				margin-top: 4px;
			}
			.mui-media-body>p{
				margin-top: 2px;
			}
			.mui-media-body>.mui-pull-right{
				font-size: 16px;
				color: #989898;
				margin-top: 10px;
			}
			.mui-media-body>.mui-btn{
				color: #FFFFFF;
				margin-top: 2px;
				background-color: #009900;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</a>
			<span class="mui-title">新的朋友</span>
		</header>
		<div class="mui-content">
			<div class="mui-indexed-list-search mui-input-row mui-search">
				<input type="search" class="mui-input-clear" placeholder="搜索">
			</div>
			<div class="newFriendTitle">新的朋友</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-clearfix">
							<img class="mui-media-object mui-pull-left" src="../img/eg/F1.jpg">
							<div class="mui-media-body">
								<span class="mui-pull-right">已添加</span>
								小Z
								<p>对方请求添加你为好友</p>
							</div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-clearfix">
							<img class="mui-media-object mui-pull-left" src="../img/eg/F8.jpg">
							<div class="mui-media-body">
								<span class="mui-pull-right">已添加</span>
								小Y
								<p>对方请求添加你为好友</p>
							</div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-clearfix">
							<img class="mui-media-object mui-pull-left" src="../img/eg/F6.jpg">
							<div class="mui-media-body">
								<span class="mui-btn mui-pull-right">接受</span>
								小X
								<p>对方请求添加你为好友</p>
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
		</script>
	</body>
</html>
